<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>212TH BATTALION</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }

        :root {
            --accent: #f5c542;
            --muted: #b3b3b3;
            --bg: #03040a;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            font-family: Rajdhani, Arial, sans-serif;
            background: radial-gradient(ellipse at center, #0a0d1a 0%, #010208 70%);
            color: #fff;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: radial-gradient(#fff 1px, transparent 1px), radial-gradient(#fff 1px, transparent 1px);
            background-size: 2px 2px, 3px 3px;
            background-position: 0 0, 50px 100px;
            opacity: 0.07;
            animation: drift 60s linear infinite;
        }

        @keyframes drift {
            from {
                background-position: 0 0, 50px 100px;
            }

            to {
                background-position: 200px 400px, 250px 500px;
            }
        }

        header {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px 0 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        header h1 {
            font-family: Orbitron, monospace;
            font-size: 36px;
            color: var(--accent);
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(245, 197, 66, 0.4);
            margin: 0;
        }

        .logo-placeholder {
            margin: 20px auto;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 14px;
            text-transform: uppercase;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 240px);
            position: relative;
            z-index: 2;
        }

        .companies {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Orbitron, monospace;
            color: var(--accent);
            font-size: 18px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .panel:hover {
            background: rgba(245, 197, 66, 0.1);
            box-shadow: 0 0 25px rgba(245, 197, 66, 0.3);
            transform: scale(1.03);
        }

        .info {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .info-box {
            width: 100%;
            height: 80%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.1));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            box-shadow: 0 0 25px rgba(245, 197, 66, 0.3);
            transform: scale(1.02);
        }

        .info-box h2 {
            font-family: Orbitron, monospace;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .info-box p {
            color: var(--muted);
            font-size: 14px;
            width: 70%;
        }

        @media (max-width: 1000px) {
            main {
                grid-template-columns: 1fr;
                height: auto;
            }

            .companies {
                border-right: none;
                grid-template-columns: 1fr;
            }

            .info {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>

    <header>
        <h1>212TH BATTALION</h1>
        <div class="logo-placeholder"><img src="212thlogo.png" alt=""></div>
    </header>

    <main>
        <div class="companies">
            <a href="starwars2.html" class="panel">Airborne Company</a>
            <a href="starwars3.html" class="panel">Ghost Company</a>
            <a href="starwars4.html" class="panel">Recon Company</a>
            <a href="starwars5.html" class="panel">Foxtrot Company</a>
        </div>

        <div class="info">
            <a href="starwars.html" class="info-box">
                <h2>Medical System</h2>
                <p>Access detailed information on the current medical system.</p>
            </a>
        </div>
    </main>
</body>

</html>
